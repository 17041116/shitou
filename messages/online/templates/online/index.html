<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>我的首页</title>
    </head>
    <body>
        <!--
        <a href="http://www.baidu.com">百度首页</a>
        <a href="my_template.html">用户管理</a>
        -->
        <a href="/online/create/">留言</a>
        <table>
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>年龄</th>
                    <th>电话</th>
                </tr>
            </thead>
            <tbody>
                {% if messages %}
                    {% for message in messages %}
                    <tr>
                        <td>{{message.name}}</td>
                        <td>{{message.age}}</td>
                        <td>{{message.tel}}</td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4">无数据</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </body>
</html>
